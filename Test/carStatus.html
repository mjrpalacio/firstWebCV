<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="try.css" />
    <title>Career Status</title>
  </head>
  <body>
    <table class="tabCareer">
      <tr>
        <td>
          <a href="index.html"
            ><img class="but" src="img/backIM.png" alt=""
          /></a>
        </td>
        <td>
          <h1>CAREER STATUS</h1>
        </td>
      </tr>
    </table>

    <form
      action="mailto:lapooks21@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <table class="tabCareer">
        <tr>
          <td><label for="">Career:</label></td>
          <td><input type="text" name="courseName" /></td>
        </tr>
        <tr>
          <td><label>Start Date:</label></td>
          <td><input type="date" name="startDate" /></td>
          <td><label>End Date:</label></td>
          <td><input type="date" name="endDate" /></td>
        </tr>
        <tr>
          <td><label for="">FirstName:</label></td>
          <td><input type="text" name="firstName" /></td>
          <td><label for="">LastName:</label></td>
          <td><input type="text" name="lastName" /></td>
        </tr>
        <tr>
          <td><label for="">Email:</label></td>
          <td><input type="email" name="emailAddress" /></td>
        </tr>
        <tr>
          <td><label for="">Comments</label></td>
          <td>
            <textarea
              name="Comment on Career"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
